<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>JavaScript Budget App</title>
  </head>
  <body>
    <div
      class="jumbotron jumbotron-fluid text-center"
      style="margin-bottom: 0;"
    >
      <h1>Budget App</h1>
    </div>
    <div class="container">
      <div class="indent">
        <nav
          class="navbar navbar-expand-sm bg-light navbar-light justify-content-center"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="#" class="nav-link">Daily</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Weekly</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Monthly</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Yearly</a></li>
          </ul>
        </nav>
      </div>
      <div class="text-center indent">
        <h2>Amount Remaining : 123456789</h2>
      </div>
      <div class="indent">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Income</span>
            </div>
            <input type="text" class="form-control" placeholder="Amount" />
            <div class="input-group-prepend">
              <span class="input-group-text">Expense</span>
            </div>
            <input type="text" class="form-control" placeholder="Amount" />
          </div>
        </form>
      </div>
      <div class="indent">
        <div class="row">
          <div class="col-sm-1">
            <form>
              <div class="input-group mb-3 input-group">
                <select class="form-control" id="sel1" name="sellist1">
                  <option>+</option>
                  <option>-</option>
                </select>
              </div>
            </form>
          </div>
          <div class="col-sm-6">
            <form>
              <div class="input-group mb-3 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Description</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add Text..."
                />
              </div>
            </form>
          </div>
          <div class="col-sm-4">
            <form>
              <div class="input-group mb-3 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Amount</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add Value..."
                />
              </div>
            </form>
          </div>
          <div class="col-sm-1"><i class="far fa-check-circle fa-2x"></i></div>
        </div>
      </div>
      <div class="indent">
        <div class="row">
          <div class="col-sm-6">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th colspan="2"><h5>INCOME</h5></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John</td>
                  <td>12345</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-sm-6">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th colspan="2"><h5>EXPENSES</h5></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John</td>
                  <td>12345</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/33ce6f3185.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
